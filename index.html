<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/calculator.png" type="image/x-icon" />
    <script defer src="app.js"></script>
</head>

<body>
    <main>
        <h1>Word Counter</h1>
        <section class="word_counter">
            <textarea class="textarea" name="word_area" id="word_area" cols="10" rows="10"
                placeholder="Place your text here..."></textarea>
            <div class="container">
                <div class="first_three">
                    <div>
                        <p>Words: <span class="word_count">0</span></p>

                    </div>
                    <div>
                        <p>Letters: <span class="letter_count">0</span></p>

                    </div>
                    <div>
                        <p>Digits: <span class="digits_count">0</span></p>

                    </div>

                </div>
                <div class="second_three">

                    <div>
                        <p>Spaces: <span class="space_count">0</span></p>

                    </div>

                    <div>
                        <p>Special Characters: <span class="special_count">0</span></p>

                    </div>
                    <div>
                        <p>All Characters: <span class="character_count">0</span></p>

                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <p>&copy; Hubert Śleszyński 2023</p>
    </footer>
</body>

</html>
